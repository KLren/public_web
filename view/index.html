<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 1 st <link> includes the bootstrap module -->
        <!-- 2 nd <link> includes the bootstrap icon module -->
        <!-- 1 st <script> includes the google CDN for jQuery module -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>{{.title}}</title>
    </head>

    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-4">Simple header</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    {{range .Headers}}
                    <li class="nav-item"><a href="#" class="nav-link">{{.}}</a></li>
                    {{end}}
                </ul>
            </header>
            
            <div class="row">
                <div class="col-2 flex-shrink-0 p-3">
                    <ul class="list-unstyled ps-0">
                        {{range .SideBar}}
                        <li class="mb-1">
                            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#{{.FirstLayer}}-collapse" aria-expanded="false">
                                <i class="bi bi-chevron-right"></i>
                                <div>{{.FirstLayer}}</div>
                            </button>
                            <div class="collapse" id="{{.FirstLayer}}-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    {{range .SecondLayer}}
                                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">{{.}}</a></li>
                                    {{end}}
                                </ul>
                            </div>
                        </li>
                        {{end}}
                    </ul>
                </div>
                
                <div class="col-10">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        {{range .ProductList}}
                        {{range .items}}
                        <div class="col-4">
                            <div class="card shadow-sm">
                                <img src="{{.picture_path}}">
                                <div class="card-body">
                                    <p class="card-text">{{.name}}</p>
                                    <p class="card-text">{{.descr}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
                                        </div>
                                        <small class="text-body-secondary">{{.price}} NTD</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{end}}
                        {{end}}
                    </div>
                </div>
            </div>
            <div>{{.ProductList}}</div>
        </div>
        
        <!-- 1 st <script> includes the bootstrap module -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
